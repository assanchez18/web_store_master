<html>
<head>
	<meta charset="UTF-8"/>



<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript"  src="/js/WSutils.js"></script>
<!------ Include the above in your HEAD tag ---------->
</head>
<body>
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
<nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="/">PEDIDOS</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </div>
</nav>
<section class="jumbotron text-center">
    <div class="container">
        <h1 class="jumbotron-heading">SW Craftmanship Cart</h1>
     </div>
</section>

<div class="container mb-4">
    <div class="row">
        <div class="col-12">
            <div class="table-responsive">
                <table class="table ">
                    <thead>
                        <tr>
                            <th scope="col">Pedido : {{order}}</th>
                            <th scope="col"> </th>
                        </tr>
                    </thead>
                    <tbody>
                    	{{#items}}
                    	<tr>
                            <td>{{-index}}</td>
                            <td>{{name}}<br></td>
                    	</tr>
                    	{{/items}}
                    	{{^items}}
	                	<tr>
							<td> No hay items</td>
						</tr>
	                	{{/items}}
                    </tbody>
                </table>
            </div>
        </div>
        <div class="col mb-2">
            <div class="row">
                <div class="col-sm-12 col-md-6 text-right">
                <form action="/Orders/Edit/{{id}}" method="get">
                    <button type='submit' class="btn btn-lg btn-success text-uppercase">Editar pedido</button>
                </form>
                </div>
		        <div class="row">
         	       <div class="col-sm-12  col-md-6"></div>
            	 	  	<div class="col-sm-12 col-md-6 text-right">
                   		<button class="btn btn-lg btn-success text-uppercase" onclick="goHome()" class="home" id="home">Volver</button>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
