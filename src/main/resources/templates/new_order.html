<html>
<head>
<meta charset="UTF-8" />
</head>
<body>


	<link
		href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
		rel="stylesheet" id="bootstrap-css">
	<script
		src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
	<script
		src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="/js/WSutils.js"></script>
	<!------ Include the above in your HEAD tag ---------->

	<link
		href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
		rel="stylesheet"
		integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
		crossorigin="anonymous">
	<nav class="navbar navbar-expand-md navbar-dark bg-dark">
		<div class="container">
			<a class="navbar-brand" href="/">PEDIDOS</a>
		</div>
	</nav>
	<section class="jumbotron text-center">
		<div class="container">
			<h1 class="jumbotron-heading">NUEVO PEDIDO</h1>
		</div>
	</section>

	<div class="container mb-4">
		<div class="row">
			<div class="col-12">
				<div class="table-responsive">
					<form action="/Orders/New" class="p-5 bg-white" method="post">
						<div class="formFilled">
							<div class="row form-group">
								<div class="col-md-12">
									<table class="table" id="newItemForm">
										<tbody>
											<tr>
												<th><label class="text-black">Título del pedido</label></th>
												<td><input type="subject" name="description"
													class="form-control rounded-0" required></td>
												<td></td>
											</tr>
											<tr class="block">
												<th scope="col">Elemento</th>
												<td scope="col"><input
													class="form-control rounded-0 elem"
													placeholder="elemento..." type='text' name='element[]'
													value='' required></td>
												<td ><button id="deleteButton" type="button"
														class="btn btn-sm btn-danger delete"
														disabled="disabled">
														<i class="fa fa-trash"></i>
													</button></td>
											</tr>
										</tbody>
									</table>
								</div>
							</div>

							<div class="row form-group">
								<div class="col-md-12 buttons">
									<input class="btn btn-lg btn-success text-uppercase"
										type="button" onclick="addElement()" value="Añadir elemento">
									<input type="submit"
										class="btn btn-lg btn-success text-uppercase"
										value="Finalizar">
								</div>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
